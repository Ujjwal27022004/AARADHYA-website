  <!-- Scramble JS -->
  <script>
    var brand = document.getElementById('brand');
    var intervals = [];

    function scramble(element, text, time) {
      var length = element.innerText.length;
      var diff = (length - text.length) * -1;
      var count = 0;
      var lettersPerIteration = 0;
      if (diff !== 0) {
        lettersPerIteration = diff / time;
      }
      var eleId = element.id;
      clearInterval(intervals[eleId]);
      var tempText = '';
      intervals[eleId] = setInterval(function () {
        tempText = getRandomString(Math.round(length));
        length += lettersPerIteration;
        element.innerHTML = tempText;
        if (count++ > time) {
          clearInterval(intervals[eleId]);
          element.innerHTML = text;
        }
      }, 35);
    }

    function getRandomString(length) {
      var priv = {};
      priv.consonants = ['B', 'C', 'D', 'E', 'F', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'R', 's', 't', 'v', 'w'];
      priv.vowels = ['A', 'E', 'I', 'O', 'U'];
      priv.result = '';
      priv.getLetter = function (datasource) {
        var key = Math.floor(Math.random() * datasource.length);
        return datasource[key];
      }
      var loopStat = 0;
      if (!length) {
        length = 6;
      }
      while (loopStat < length) {
        if (loopStat === null || loopStat % 2) {
          priv.result += priv.getLetter(priv.vowels);
        } else {
          priv.result += priv.getLetter(priv.consonants);
        }
        loopStat++;
      }
      return priv.result;
    }

    setInterval(function () {
      scramble(brand, 'ADHYAAYA', 20)
    }, 5000);
  </script>

  <script type="text/javascript">
    var updateCountdown = function () {
      var d = new Date();
      var days = 25 - d.getDate() - 1; // 25 Feb 25 + 31
      var hours = 24 + 9 - d.getHours() - 1; // 9 AM
      var minutes = 60 - d.getMinutes() - 1;
      var seconds = 60 - d.getSeconds();
      if (seconds == 60) {
        seconds = 0;
        minutes = minutes + 1;
      }
      if (minutes == 60) {
        minutes = 0;
        hours = hours + 1;
      }
      if (hours >= 24) {
        hours = hours - 24;
        days = days + 1;
      }
      if ((days < 0) || (hours < 0) || (minutes < 0) || (seconds < 0))
        document.getElementById("clock").classList.replace("d-flex", "d-none");
      if (days < 10)
        document.getElementById("days").innerHTML = "0" + days;
      else
        document.getElementById("days").innerHTML = days;
      if (hours < 10)
        document.getElementById("hours").innerHTML = "0" + hours;
      else
        document.getElementById("hours").innerHTML = hours;
      if (minutes < 10)
        document.getElementById("minutes").innerHTML = "0" + minutes;
      else
        document.getElementById("minutes").innerHTML = minutes;
      if (seconds < 10)
        document.getElementById("seconds").innerHTML = "0" + seconds;
      else
        document.getElementById("seconds").innerHTML = seconds;
    }
    setInterval(updateCountdown, 1000);
  </script>
